<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500" font-family="Georgia, serif">
  <defs>
    <filter id="boxShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Gap gradient (red/coral fade) -->
    <linearGradient id="gapGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e76f51" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#e63946" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#e76f51" stop-opacity="0.15"/>
    </linearGradient>
    <!-- Current capability (green) -->
    <linearGradient id="currentGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d6a4f" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2d6a4f" stop-opacity="0.05"/>
    </linearGradient>
    <!-- Target region (gold) -->
    <linearGradient id="targetGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a843" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#d4a843" stop-opacity="0.05"/>
    </linearGradient>
    <!-- Arrow markers -->
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0.5 L7,3 L0,5.5" fill="#e63946"/>
    </marker>
    <marker id="arrowRedL" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <path d="M7,0.5 L0,3 L7,5.5" fill="#e63946"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0.5 L7,3 L0,5.5" fill="#2d6a4f"/>
    </marker>
    <marker id="arrowGold" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0.5 L7,3 L0,5.5" fill="#b8860b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#f0f4ff"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#222" font-size="18" font-weight="bold" font-style="italic">Scale Comparison &#x2014; Experimental Gap for Soliton Creation</text>

  <!-- ===== LOGARITHMIC SCALE ===== -->
  <!-- Scale runs from 10^-18 m to 10^-3 m horizontally -->
  <!-- x mapping: exponent -18 maps to x=80, exponent -3 maps to x=830 -->
  <!-- Each order of magnitude = (830-80)/15 = 50 px -->
  <!-- x = 80 + (exp + 18) * 50 -->

  <!-- Scale axis -->
  <line x1="70" y1="220" x2="840" y2="220" stroke="#333" stroke-width="2"/>

  <!-- Major tick marks and labels: every order of magnitude -->
  <!-- exp = -18: x = 80 -->
  <line x1="80" y1="215" x2="80" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="80" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#x2078;</text>

  <!-- exp = -17: x = 130 -->
  <line x1="130" y1="217" x2="130" y2="223" stroke="#888" stroke-width="0.8"/>

  <!-- exp = -16: x = 180 -->
  <line x1="180" y1="215" x2="180" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="180" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#x2076;</text>

  <!-- exp = -15: x = 230 -->
  <line x1="230" y1="215" x2="230" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#x2075;</text>

  <!-- exp = -14: x = 280 -->
  <line x1="280" y1="217" x2="280" y2="223" stroke="#888" stroke-width="0.8"/>

  <!-- exp = -13: x = 330 -->
  <line x1="330" y1="215" x2="330" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="330" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#xB3;</text>

  <!-- exp = -12: x = 380 -->
  <line x1="380" y1="215" x2="380" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="380" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#xB2;</text>

  <!-- exp = -11: x = 430 -->
  <line x1="430" y1="215" x2="430" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="430" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#xB9;</text>

  <!-- exp = -10: x = 480 -->
  <line x1="480" y1="215" x2="480" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="480" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB9;&#x2070;</text>

  <!-- exp = -9: x = 530 -->
  <line x1="530" y1="215" x2="530" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="530" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#x2079;</text>

  <!-- exp = -8: x = 580 -->
  <line x1="580" y1="215" x2="580" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="580" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#x2078;</text>

  <!-- exp = -7: x = 630 -->
  <line x1="630" y1="217" x2="630" y2="223" stroke="#888" stroke-width="0.8"/>

  <!-- exp = -6: x = 680 -->
  <line x1="680" y1="215" x2="680" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="680" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#x2076;</text>

  <!-- exp = -5: x = 730 -->
  <line x1="730" y1="217" x2="730" y2="223" stroke="#888" stroke-width="0.8"/>

  <!-- exp = -4: x = 780 -->
  <line x1="780" y1="215" x2="780" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="780" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#x2074;</text>

  <!-- exp = -3: x = 830 -->
  <line x1="830" y1="215" x2="830" y2="225" stroke="#333" stroke-width="1.5"/>
  <text x="830" y="242" text-anchor="middle" fill="#444" font-size="10">10&#x207B;&#xB3;</text>

  <!-- Axis label -->
  <text x="455" y="262" text-anchor="middle" fill="#333" font-size="13" font-weight="bold">Length Scale (meters)</text>

  <!-- ===== SCALE MARKERS ===== -->

  <!-- Classical electron radius: r_e ~ 2.8e-15 m → exp ~ -14.55 → x ~ 253 -->
  <line x1="253" y1="135" x2="253" y2="218" stroke="#b8860b" stroke-width="2.5" stroke-dasharray="4,2"/>
  <circle cx="253" cy="220" r="5" fill="#b8860b" stroke="#fff" stroke-width="1.5"/>
  <rect x="170" y="90" width="166" height="42" rx="5" fill="#fff" fill-opacity="0.92" stroke="#b8860b" stroke-width="1.2"/>
  <text x="253" y="105" text-anchor="middle" fill="#b8860b" font-size="11" font-weight="bold">r&#x2091; &#x2248; 2.8 &#xD7; 10&#x207B;&#xB9;&#x2075; m</text>
  <text x="253" y="125" text-anchor="middle" fill="#555" font-size="10" font-style="italic">Soliton scale (target)</text>

  <!-- Compton wavelength: λ_C ~ 2.4e-12 m → exp ~ -11.62 → x ~ 399 -->
  <line x1="399" y1="135" x2="399" y2="218" stroke="#b8860b" stroke-width="2.5" stroke-dasharray="4,2"/>
  <circle cx="399" cy="220" r="5" fill="#b8860b" stroke="#fff" stroke-width="1.5"/>
  <rect x="316" y="90" width="166" height="42" rx="5" fill="#fff" fill-opacity="0.92" stroke="#b8860b" stroke-width="1.2"/>
  <text x="399" y="105" text-anchor="middle" fill="#b8860b" font-size="11" font-weight="bold">&#x3BB;&#x1D04; &#x2248; 2.4 &#xD7; 10&#x207B;&#xB9;&#xB2; m</text>
  <text x="399" y="125" text-anchor="middle" fill="#555" font-size="10" font-style="italic">Torus major radius R</text>

  <!-- Atomic scale: ~1e-10 m → exp = -10 → x = 480 -->
  <line x1="480" y1="155" x2="480" y2="218" stroke="#666" stroke-width="1.5" stroke-dasharray="3,3"/>
  <circle cx="480" cy="220" r="4" fill="#888" stroke="#fff" stroke-width="1"/>
  <text x="480" y="150" text-anchor="middle" fill="#666" font-size="11">Atom (~10&#x207B;&#xB9;&#x2070; m)</text>

  <!-- Schwinger field equivalent: ~1e-11 m → exp = -11 → x = 430 -->
  <line x1="430" y1="275" x2="430" y2="222" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  <circle cx="430" cy="220" r="4" fill="#7c3aed" stroke="#fff" stroke-width="1"/>
  <rect x="370" y="278" width="120" height="32" rx="5" fill="#fff" fill-opacity="0.92" stroke="#7c3aed" stroke-width="1"/>
  <text x="430" y="293" text-anchor="middle" fill="#7c3aed" font-size="10" font-weight="bold">Schwinger E&#x209B;</text>
  <text x="430" y="306" text-anchor="middle" fill="#666" font-size="9">~10&#x207B;&#xB9;&#xB9; m equiv.</text>

  <!-- Current laser focus: ~1e-6 m → exp = -6 → x = 680 -->
  <line x1="680" y1="135" x2="680" y2="218" stroke="#2d6a4f" stroke-width="2.5" stroke-dasharray="4,2"/>
  <circle cx="680" cy="220" r="5" fill="#2d6a4f" stroke="#fff" stroke-width="1.5"/>
  <rect x="610" y="90" width="140" height="42" rx="5" fill="#fff" fill-opacity="0.92" stroke="#2d6a4f" stroke-width="1.2"/>
  <text x="680" y="105" text-anchor="middle" fill="#2d6a4f" font-size="11" font-weight="bold">~10&#x207B;&#x2076; m (1 &#x3BC;m)</text>
  <text x="680" y="125" text-anchor="middle" fill="#555" font-size="10" font-style="italic">Current laser focus</text>

  <!-- ===== THE 7 ORDERS OF MAGNITUDE GAP ===== -->
  <!-- Gap between current laser focus (~10^-6, x=680) and Compton wavelength (~10^-12, x=380) -->

  <!-- Red shaded gap region -->
  <rect x="399" y="50" width="281" height="165" rx="0" fill="url(#gapGrad)" stroke="none"/>

  <!-- Red bracket (top) -->
  <path d="M 405,56 L 405,48 L 674,48 L 674,56" fill="none" stroke="#e63946" stroke-width="2.5"/>
  <!-- Red bracket center tick -->
  <line x1="540" y1="48" x2="540" y2="42" stroke="#e63946" stroke-width="2"/>

  <!-- Gap label -->
  <rect x="478" y="55" width="124" height="24" rx="5" fill="#e63946" fill-opacity="0.12" stroke="#e63946" stroke-width="1.2"/>
  <text x="540" y="72" text-anchor="middle" fill="#e63946" font-size="13" font-weight="bold">7 orders of magnitude</text>

  <!-- Arrow with x10^7 gap label -->
  <line x1="680" y1="175" x2="410" y2="175" stroke="#e63946" stroke-width="1.8" marker-end="url(#arrowRedL)" marker-start="url(#arrowRed)"/>
  <rect x="503" y="163" width="75" height="20" rx="4" fill="#fff" fill-opacity="0.95" stroke="none"/>
  <text x="540" y="178" text-anchor="middle" fill="#e63946" font-size="12" font-weight="bold">&#xD7; 10&#x2077; gap</text>

  <!-- "Current technology" and "Required scale" labels on the arrow -->
  <text x="685" y="170" fill="#2d6a4f" font-size="10" font-weight="bold">Current</text>
  <text x="685" y="182" fill="#2d6a4f" font-size="10" font-weight="bold">technology</text>
  <text x="350" y="178" text-anchor="end" fill="#b8860b" font-size="10" font-weight="bold">Required scale</text>

  <!-- ===== TARGET REGION HIGHLIGHT (gold) ===== -->
  <rect x="243" y="215" width="166" height="10" fill="#d4a843" fill-opacity="0.3" stroke="none"/>

  <!-- ===== CURRENT CAPABILITY HIGHLIGHT (green) ===== -->
  <rect x="670" y="215" width="20" height="10" fill="#2d6a4f" fill-opacity="0.3" stroke="none"/>

  <!-- ===== FIELD STRENGTH COMPARISON (lower section) ===== -->
  <g filter="url(#boxShadow)">
    <rect x="45" y="315" width="390" height="115" rx="8" fill="#fff" fill-opacity="0.95" stroke="#c0c8e0" stroke-width="1"/>

    <text x="60" y="338" fill="#333" font-size="14" font-weight="bold">Field Strength Gap</text>
    <line x1="55" y1="345" x2="425" y2="345" stroke="#ddd" stroke-width="0.8"/>

    <!-- Current lasers -->
    <rect x="65" y="355" width="150" height="22" rx="4" fill="#2d6a4f" fill-opacity="0.1" stroke="#2d6a4f" stroke-width="0.8"/>
    <text x="72" y="371" fill="#2d6a4f" font-size="11" font-weight="bold">Current lasers:</text>
    <text x="225" y="371" fill="#333" font-size="11">~10&#xB2;&#xB3; W/cm&#xB2;</text>

    <!-- Schwinger limit -->
    <rect x="65" y="383" width="150" height="22" rx="4" fill="#7c3aed" fill-opacity="0.1" stroke="#7c3aed" stroke-width="0.8"/>
    <text x="72" y="399" fill="#7c3aed" font-size="11" font-weight="bold">Schwinger limit:</text>
    <text x="225" y="399" fill="#333" font-size="11">~10&#xB2;&#x2079; W/cm&#xB2;</text>

    <!-- Gap indicator -->
    <text x="310" y="371" fill="#e63946" font-size="15" font-weight="bold">&#x27E9;</text>
    <text x="330" y="390" fill="#e63946" font-size="13" font-weight="bold">6 orders of magnitude</text>
    <text x="330" y="406" fill="#e63946" font-size="12">in field strength</text>
  </g>

  <!-- ===== SELF-COMPRESSION NOTE ===== -->
  <g filter="url(#boxShadow)">
    <rect x="470" y="315" width="390" height="115" rx="8" fill="#7c3aed" fill-opacity="0.06" stroke="#7c3aed" stroke-width="1.2"/>

    <text x="485" y="338" fill="#7c3aed" font-size="14" font-weight="bold">Bridging the Gap</text>
    <line x1="480" y1="345" x2="850" y2="345" stroke="#c0b0e0" stroke-width="0.8"/>

    <text x="485" y="368" fill="#444" font-size="12">Direct focusing: requires &#xD7;10&#x2077; improvement</text>
    <text x="485" y="388" fill="#444" font-size="12">in spatial resolution &#x2014; not feasible with</text>
    <text x="485" y="408" fill="#444" font-size="12">current diffraction-limited optics.</text>

    <!-- Key note -->
    <rect x="490" y="413" width="360" height="12" rx="3" fill="#7c3aed" fill-opacity="0.08"/>
    <text x="498" y="423" fill="#7c3aed" font-size="11" font-weight="bold" font-style="italic">Self-compression mechanism needed to bridge this gap</text>
  </g>

  <!-- ===== SCALE LABELS (below axis) ===== -->
  <!-- Sub-labels for physical meaning -->
  <text x="155" y="280" text-anchor="middle" fill="#888" font-size="9">fm</text>
  <text x="255" y="280" text-anchor="middle" fill="#888" font-size="9">fm</text>
  <text x="380" y="280" text-anchor="middle" fill="#888" font-size="9">pm</text>
  <text x="530" y="280" text-anchor="middle" fill="#888" font-size="9">nm</text>
  <text x="680" y="280" text-anchor="middle" fill="#888" font-size="9">&#x3BC;m</text>
  <text x="830" y="280" text-anchor="middle" fill="#888" font-size="9">mm</text>

  <!-- ===== CAPTION ===== -->
  <text x="450" y="460" text-anchor="middle" fill="#444" font-size="13" font-style="italic">
    Figure 9: Scale comparison &#x2014; experimental gap between current laser technology and soliton creation requirements
  </text>
  <text x="450" y="478" text-anchor="middle" fill="#666" font-size="11">
    Seven orders of magnitude in spatial scale and six in field strength must be bridged
  </text>

</svg>