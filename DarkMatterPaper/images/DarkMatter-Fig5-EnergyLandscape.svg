<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500" style="background:#f0f4ff">
  <defs>
    <!-- Arrowhead for axes -->
    <marker id="axisArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#333"/>
    </marker>
    <!-- Arrowhead for dimension arrows (gold) -->
    <marker id="goldArrowUp" markerWidth="8" markerHeight="6" refX="4" refY="0" orient="auto" markerUnits="strokeWidth">
      <path d="M0,6 L4,0 L8,6 Z" fill="#e9c46a"/>
    </marker>
    <marker id="goldArrowDown" markerWidth="8" markerHeight="6" refX="4" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L4,6 L8,0 Z" fill="#e9c46a"/>
    </marker>
    <!-- Arrowhead for annotation arrows -->
    <marker id="annotArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
    </marker>
    <!-- Barrier shading gradient (light red/pink, vertical) -->
    <linearGradient id="barrierGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fee2e2" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#fecaca" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fee2e2" stop-opacity="0.3"/>
    </linearGradient>
    <!-- Subtle glow for minima markers -->
    <filter id="glowMin" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip path for barrier shading region -->
    <clipPath id="plotClip">
      <rect x="80" y="30" width="790" height="370"/>
    </clipPath>
  </defs>

  <!-- ==================== AXES ==================== -->

  <!-- Vertical axis (Energy) -->
  <line x1="100" y1="400" x2="100" y2="40" stroke="#333" stroke-width="2" marker-end="url(#axisArrow)"/>
  <!-- Horizontal axis (Deformation parameter) -->
  <line x1="100" y1="400" x2="860" y2="400" stroke="#333" stroke-width="2" marker-end="url(#axisArrow)"/>

  <!-- Axis labels -->
  <text x="30" y="220" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="#333" font-weight="bold" transform="rotate(-90, 30, 220)">Energy E</text>
  <text x="490" y="440" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#333" font-weight="bold">Topology Change Parameter</text>
  <text x="490" y="458" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#666" font-style="italic">(continuous deformation of field configuration)</text>

  <!-- ==================== BARRIER SHADING (pink region under the spike) ==================== -->
  <!-- Shaded region around the barrier peak -->
  <g clip-path="url(#plotClip)">
    <path d="M 365,400 L 365,62 Q 400,55 420,55 Q 440,55 460,62 L 460,400 Z" fill="url(#barrierGrad)" opacity="0.8"/>
    <!-- Dashed vertical lines marking barrier edges -->
    <line x1="365" y1="400" x2="365" y2="62" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="4,3" opacity="0.5"/>
    <line x1="460" y1="400" x2="460" y2="62" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- ==================== ENERGY CURVE (purple, thick) ==================== -->
  <!--
    The curve traces:
      - descent to knotted state minimum (~x=200, y=290)
      - slight rise to electron secondary minimum (~x=300, y=270)
      - rise to enormous barrier peak (~x=415, y=60)
      - descent to unknotted state minimum (~x=680, y=340)
      - gentle rise on far right
  -->
  <path d="M 110,200
           C 130,230 155,285 200,295
           C 225,300 250,285 270,275
           C 285,268 295,268 305,275
           C 325,290 340,285 355,240
           C 370,180 390,80 415,60
           C 440,80 455,180 470,240
           C 490,310 540,345 600,350
           C 640,352 660,348 680,345
           C 700,342 730,348 760,355
           C 790,360 820,350 840,340"
        fill="none" stroke="#a855f7" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- ==================== KNOTTED STATE MINIMUM (left well) ==================== -->
  <!-- Minimum marker dot -->
  <circle cx="200" cy="295" r="5" fill="#a855f7" filter="url(#glowMin)"/>

  <!-- Label: "Knotted state (trefoil)" -->
  <text x="200" y="330" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#333" font-weight="bold">Knotted state</text>
  <text x="200" y="346" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#555" font-style="italic">(trefoil, Q<tspan font-size="8" dy="3">H</tspan><tspan dy="-3"> = 1)</tspan></text>

  <!-- Mass label with gold bracket -->
  <line x1="148" y1="295" x2="148" y2="400" stroke="#e9c46a" stroke-width="1.5"/>
  <line x1="144" y1="295" x2="152" y2="295" stroke="#e9c46a" stroke-width="1.5"/>
  <line x1="144" y1="400" x2="152" y2="400" stroke="#e9c46a" stroke-width="1.5"/>
  <text x="138" y="340" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#b8860b" font-weight="bold">m<tspan font-size="7" dy="3">dark</tspan></text>
  <text x="138" y="356" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#b8860b">&#x2248; 0.6&#x2013;1.0</text>
  <text x="138" y="370" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#b8860b">MeV</text>

  <!-- Faddeev-Niemi energy bound label at minimum -->
  <rect x="120" y="358" width="1" height="1" fill="none"/>
  <!-- Place bound equation near the knotted state -->
  <text x="200" y="382" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#7c5abf" font-style="italic">E &#x2265; C|Q<tspan font-size="7" dy="3">H</tspan><tspan dy="-3">|</tspan><tspan font-size="8" dy="-4">3/4</tspan></text>

  <!-- ==================== ELECTRON SECONDARY MINIMUM ==================== -->
  <circle cx="300" cy="275" r="4" fill="#e76f51" filter="url(#glowMin)"/>

  <!-- Label -->
  <text x="305" y="310" text-anchor="start" font-family="Georgia, serif" font-size="10.5" fill="#e76f51" font-weight="bold">Electron</text>
  <text x="305" y="324" text-anchor="start" font-family="Georgia, serif" font-size="10" fill="#e76f51" font-style="italic">(H = &#xb1;1)</text>

  <!-- Small annotation line from dot to label -->
  <line x1="302" y1="278" x2="305" y2="302" stroke="#e76f51" stroke-width="0.8" stroke-dasharray="2,2"/>

  <!-- ==================== TOPOLOGICAL BARRIER (peak) ==================== -->

  <!-- Barrier peak marker -->
  <circle cx="415" cy="60" r="4" fill="#ef4444"/>

  <!-- Barrier label (centered above peak) -->
  <text x="415" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#dc2626" font-weight="bold">Topological Barrier</text>
  <text x="415" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#dc2626" font-style="italic">requires cutting field lines</text>

  <!-- Barrier height dimension arrow (gold, from knotted min to peak) -->
  <!-- Left side double-headed arrow -->
  <line x1="340" y1="295" x2="340" y2="65" stroke="#e9c46a" stroke-width="1.8"/>
  <line x1="336" y1="295" x2="344" y2="295" stroke="#e9c46a" stroke-width="1.8"/>
  <line x1="336" y1="65" x2="344" y2="65" stroke="#e9c46a" stroke-width="1.8"/>
  <!-- Arrowheads on dimension line -->
  <polygon points="340,72 336,82 344,82" fill="#e9c46a"/>
  <polygon points="340,288 336,278 344,278" fill="#e9c46a"/>

  <!-- Delta E label -->
  <text x="330" y="170" text-anchor="end" font-family="Georgia, serif" font-size="13" fill="#b8860b" font-weight="bold">&#x394;E<tspan font-size="9" dy="3">barrier</tspan></text>
  <text x="330" y="188" text-anchor="end" font-family="Georgia, serif" font-size="14" fill="#dc2626" font-weight="bold">&#x2192; &#x221e;</text>

  <!-- E -> infinity annotation at peak -->
  <text x="473" y="85" text-anchor="start" font-family="Georgia, serif" font-size="11" fill="#dc2626" font-style="italic">E &#x2192; &#x221e;</text>
  <line x1="467" y1="80" x2="420" y2="64" stroke="#dc2626" stroke-width="0.8" stroke-dasharray="3,2"/>

  <!-- ==================== UNKNOTTED STATE MINIMUM (right well) ==================== -->
  <circle cx="680" cy="345" r="5" fill="#2a9d8f" filter="url(#glowMin)"/>

  <!-- Label: "Unknotted state (free photons)" -->
  <text x="680" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#333" font-weight="bold">Unknotted state</text>
  <text x="680" y="386" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#2a9d8f" font-style="italic">2&#x3b3; (photon pair)</text>

  <!-- Energy level indicator for unknotted state (gold bracket) -->
  <line x1="760" y1="345" x2="760" y2="400" stroke="#e9c46a" stroke-width="1.2"/>
  <line x1="756" y1="345" x2="764" y2="345" stroke="#e9c46a" stroke-width="1.2"/>
  <line x1="756" y1="400" x2="764" y2="400" stroke="#e9c46a" stroke-width="1.2"/>
  <text x="770" y="376" text-anchor="start" font-family="Georgia, serif" font-size="10" fill="#b8860b" font-style="italic">E = 2m<tspan font-size="7" dy="3">e</tspan><tspan dy="-3">c&#xb2;</tspan></text>

  <!-- Dashed "ground state" reference line -->
  <line x1="100" y1="345" x2="850" y2="345" stroke="#2a9d8f" stroke-width="0.7" stroke-dasharray="6,4" opacity="0.35"/>

  <!-- ==================== ENERGY DIFFERENCE ANNOTATION ==================== -->
  <!-- Small arrow showing knotted state is HIGHER than unknotted -->
  <line x1="550" y1="295" x2="550" y2="345" stroke="#555" stroke-width="1.2" stroke-dasharray="3,2"/>
  <line x1="546" y1="295" x2="554" y2="295" stroke="#555" stroke-width="1"/>
  <line x1="546" y1="345" x2="554" y2="345" stroke="#555" stroke-width="1"/>
  <text x="558" y="324" text-anchor="start" font-family="Georgia, serif" font-size="9.5" fill="#555" font-style="italic">&#x394;E = m<tspan font-size="7" dy="3">dark</tspan><tspan dy="-3">c&#xb2;</tspan></text>

  <!-- ==================== TOPOLOGICAL PROTECTION NOTE (boxed) ==================== -->
  <rect x="480" y="172" width="380" height="52" rx="5" ry="5" fill="#e0e4f4" stroke="#a855f7" stroke-width="1.2" opacity="0.9"/>
  <text x="670" y="192" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#7c5abf" font-weight="bold">Topological protection:</text>
  <text x="670" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="10.5" fill="#333">No continuous deformation can unknot the field</text>
  <text x="670" y="222" text-anchor="middle" font-family="Georgia, serif" font-size="10.5" fill="#333" font-style="italic">&#x2192; particle is absolutely stable</text>

  <!-- Arrow from note box pointing to the barrier -->
  <line x1="480" y1="198" x2="465" y2="160" stroke="#a855f7" stroke-width="1" stroke-dasharray="3,2"/>
  <polygon points="465,160 461,170 469,170" fill="#a855f7"/>

  <!-- ==================== HORIZONTAL AXIS TICK LABELS ==================== -->
  <!-- Knotted position tick -->
  <line x1="200" y1="397" x2="200" y2="403" stroke="#333" stroke-width="1.2"/>
  <text x="200" y="416" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#555">knotted</text>

  <!-- Barrier position tick -->
  <line x1="415" y1="397" x2="415" y2="403" stroke="#333" stroke-width="1.2"/>
  <text x="415" y="416" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#dc2626">cut</text>

  <!-- Unknotted position tick -->
  <line x1="680" y1="397" x2="680" y2="403" stroke="#333" stroke-width="1.2"/>
  <text x="680" y="416" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#555">unknotted</text>

  <!-- ==================== VERTICAL AXIS ANNOTATION ==================== -->
  <!-- Zero energy reference -->
  <line x1="96" y1="400" x2="104" y2="400" stroke="#333" stroke-width="1.2"/>
  <text x="90" y="404" text-anchor="end" font-family="Georgia, serif" font-size="9" fill="#555">0</text>

  <!-- ==================== FIGURE CAPTION ==================== -->
  <text x="450" y="485" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#666" font-style="italic">
    Figure 5: Energy landscape &#x2014; topological energy barrier prevents decay of knotted configurations.
  </text>
  <text x="450" y="498" text-anchor="middle" font-family="Georgia, serif" font-size="10.5" fill="#666" font-style="italic">
    The barrier height diverges (&#x394;E &#x2192; &#x221e;) because unknotting requires discontinuous field surgery.
  </text>

</svg>