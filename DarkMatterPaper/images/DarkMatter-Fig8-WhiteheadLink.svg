<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550" font-family="Georgia, serif">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="boxShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="centralGlow" cx="45%" cy="42%" r="35%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <!-- Coral gradients for tube shading -->
    <linearGradient id="coralTubeTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4a893"/>
      <stop offset="40%" stop-color="#e76f51"/>
      <stop offset="100%" stop-color="#a0422e"/>
    </linearGradient>
    <linearGradient id="coralTubeLeft" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#f4a893"/>
      <stop offset="50%" stop-color="#e76f51"/>
      <stop offset="100%" stop-color="#8c3520"/>
    </linearGradient>
    <linearGradient id="coralTubeRight" x1="1" y1="0" x2="0" y2="0.5">
      <stop offset="0%" stop-color="#f4a893"/>
      <stop offset="50%" stop-color="#e76f51"/>
      <stop offset="100%" stop-color="#8c3520"/>
    </linearGradient>
    <!-- Teal gradients for tube shading -->
    <linearGradient id="tealTubeTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ec6b8"/>
      <stop offset="40%" stop-color="#2a9d8f"/>
      <stop offset="100%" stop-color="#1a6b61"/>
    </linearGradient>
    <linearGradient id="tealTubeLeft" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#6ec6b8"/>
      <stop offset="50%" stop-color="#2a9d8f"/>
      <stop offset="100%" stop-color="#145c52"/>
    </linearGradient>
    <linearGradient id="tealTubeRight" x1="1" y1="0" x2="0" y2="0.5">
      <stop offset="0%" stop-color="#6ec6b8"/>
      <stop offset="50%" stop-color="#2a9d8f"/>
      <stop offset="100%" stop-color="#145c52"/>
    </linearGradient>
    <!-- Radial tube gradients for circular cross-sections -->
    <radialGradient id="coralTube3d" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f9c4b3"/>
      <stop offset="30%" stop-color="#f09070"/>
      <stop offset="60%" stop-color="#e76f51"/>
      <stop offset="100%" stop-color="#7a2d18"/>
    </radialGradient>
    <radialGradient id="tealTube3d" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#8fd8cc"/>
      <stop offset="30%" stop-color="#4db8a8"/>
      <stop offset="60%" stop-color="#2a9d8f"/>
      <stop offset="100%" stop-color="#0f4a42"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f0f4ff"/>
  <rect width="800" height="550" fill="url(#centralGlow)"/>

  <!-- Title -->
  <text x="310" y="32" text-anchor="middle" fill="#222" font-size="19" font-weight="bold" font-style="italic">Whitehead Link â€” Two Loops, Linking Number Zero</text>

  <!-- ===== WHITEHEAD LINK DRAWING ===== -->
  <!-- The Whitehead link: component A (coral/E-field) is an unknotted loop.
       Component B (teal/B-field) clasps through A, passing through twice,
       creating 5 crossings with linking number 0. -->

  <g transform="translate(310, 255)">
    <!-- ====== BACK LAYER: portions that go behind ====== -->

    <!-- Teal loop (B-field) - back portion: the upper arch going behind coral -->
    <!-- Back of teal upper-right going behind coral -->
    <path d="M 45,-100 C 70,-115, 110,-120, 130,-95"
          fill="none" stroke="#145c52" stroke-width="16" stroke-linecap="round" opacity="0.5"/>
    <path d="M 45,-100 C 70,-115, 110,-120, 130,-95"
          fill="none" stroke="url(#tealTube3d)" stroke-width="14" stroke-linecap="round" opacity="0.6"/>

    <!-- Coral loop (E-field) - back portion going behind teal at bottom -->
    <path d="M -30,80 C -60,100, -80,60, -80,20"
          fill="none" stroke="#7a2d18" stroke-width="16" stroke-linecap="round" opacity="0.5"/>
    <path d="M -30,80 C -60,100, -80,60, -80,20"
          fill="none" stroke="url(#coralTube3d)" stroke-width="14" stroke-linecap="round" opacity="0.6"/>

    <!-- ====== MAIN CORAL LOOP (E-field) - a vertical oval that gets clasped ====== -->
    <!-- The coral component is approximately a vertical oval/circle -->

    <!-- Coral left side (back) -->
    <path d="M -80,20 C -95,-30, -85,-80, -50,-105"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M -80,20 C -95,-30, -85,-80, -50,-105"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Coral top (behind teal crossing 1) -->
    <path d="M -50,-105 C -25,-120, 10,-118, 30,-100"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M -50,-105 C -25,-120, 10,-118, 30,-100"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- GAP for crossing 1: teal goes OVER coral here -->
    <!-- (we'll draw the teal crossing strand on top later) -->

    <!-- Coral right side descending (OVER teal at crossing 2) -->
    <path d="M 30,-100 C 55,-75, 65,-40, 55,0"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M 30,-100 C 55,-75, 65,-40, 55,0"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Coral lower right (going UNDER teal at crossing 3) -->
    <path d="M 55,0 C 45,40, 20,75, -30,80"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M 55,0 C 45,40, 20,75, -30,80"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Coral bottom closing (going behind) -->
    <path d="M -30,80 C -55,85, -75,65, -80,20"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M -30,80 C -55,85, -75,65, -80,20"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- ====== GAP BREAKS for over/under crossings ====== -->

    <!-- Crossing 1: Teal OVER coral at top-right -->
    <!-- White break on coral under teal -->
    <path d="M 15,-108 C 22,-106, 28,-104, 35,-100"
          fill="none" stroke="#f0f4ff" stroke-width="20" stroke-linecap="round"/>

    <!-- Crossing 3: Teal OVER coral at bottom-right -->
    <path d="M 25,55 C 30,50, 35,42, 38,35"
          fill="none" stroke="#f0f4ff" stroke-width="20" stroke-linecap="round"/>

    <!-- Crossing 5: Teal UNDER coral at center-left -->
    <!-- (teal gets broken here) -->

    <!-- ====== TEAL LOOP (B-field) - clasps through coral twice ====== -->
    <!-- Teal component enters from the left, passes through coral oval,
         wraps around and passes through again -->

    <!-- Teal far left - approaching coral from left -->
    <path d="M -140,10 C -120,-20, -100,-50, -60,-55"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -140,10 C -120,-20, -100,-50, -60,-55"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Teal passing through coral (first pass) going right - OVER at crossing 1 -->
    <path d="M -60,-55 C -30,-60, 10,-70, 45,-100"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -60,-55 C -30,-60, 10,-70, 45,-100"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Teal upper arch - goes up and over to the right -->
    <path d="M 45,-100 C 80,-130, 140,-115, 150,-60"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M 45,-100 C 80,-130, 140,-115, 150,-60"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Teal right side descending -->
    <path d="M 150,-60 C 155,-10, 130,30, 90,50"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M 150,-60 C 155,-10, 130,30, 90,50"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Teal passing back through coral (second pass) - OVER at crossing 3 -->
    <path d="M 90,50 C 60,65, 20,60, -20,40"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M 90,50 C 60,65, 20,60, -20,40"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Crossing 5: coral OVER teal at left center -->
    <!-- White break on teal under coral -->
    <path d="M -45,25 C -50,22, -55,20, -62,18"
          fill="none" stroke="#f0f4ff" stroke-width="20" stroke-linecap="round"/>

    <!-- Teal continuing left and wrapping down - UNDER coral at crossing 5 -->
    <path d="M -20,40 C -50,28, -80,18, -100,25"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -20,40 C -50,28, -80,18, -100,25"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- Teal wrapping around bottom back to start -->
    <path d="M -100,25 C -130,35, -155,50, -155,80"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -100,25 C -130,35, -155,50, -155,80"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <path d="M -155,80 C -155,110, -135,120, -110,100"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -155,80 C -155,110, -135,120, -110,100"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <path d="M -110,100 C -90,80, -80,50, -100,25"
          fill="none" stroke="#f0f4ff" stroke-width="20" stroke-linecap="round"/>
    <path d="M -110,100 C -100,85, -120,45, -140,10"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M -110,100 C -100,85, -120,45, -140,10"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round"/>

    <!-- ====== REDRAW CORAL over-crossing segments ON TOP ====== -->

    <!-- Crossing 2: Coral OVER teal at right side -->
    <!-- Redraw coral right-side segment on top of teal -->
    <path d="M 40,-85 C 50,-70, 58,-50, 58,-30"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M 40,-85 C 50,-70, 58,-50, 58,-30"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Crossing 4: Coral OVER teal at bottom -->
    <!-- Already drawn on top -->

    <!-- Crossing 5: Coral OVER teal at left-center - redraw coral on top -->
    <path d="M -72,30 C -78,25, -82,22, -80,20"
          fill="none" stroke="#7a2d18" stroke-width="17" stroke-linecap="round"/>
    <path d="M -72,30 C -78,25, -82,22, -80,20"
          fill="none" stroke="url(#coralTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- ====== REDRAW TEAL over-crossing segments ON TOP ====== -->

    <!-- Crossing 1: Teal OVER coral at upper area -->
    <path d="M 5,-63 C 18,-72, 30,-82, 45,-100"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M 5,-63 C 18,-72, 30,-82, 45,-100"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Crossing 3: Teal OVER coral at lower-right -->
    <path d="M 60,55 C 45,60, 30,58, 15,52"
          fill="none" stroke="#0f4a42" stroke-width="17" stroke-linecap="round"/>
    <path d="M 60,55 C 45,60, 30,58, 15,52"
          fill="none" stroke="url(#tealTube3d)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Small crossing indicators (circles at crossing points) -->
    <circle cx="25" cy="-105" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="50" cy="-55" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="35" cy="55" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="-55" cy="22" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="-115" cy="55" r="3" fill="#fff" opacity="0.4"/>

  </g>

  <!-- ===== LEGEND ===== -->
  <!-- E-field legend -->
  <line x1="565" y1="72" x2="600" y2="72" stroke="#e76f51" stroke-width="4" stroke-linecap="round"/>
  <text x="608" y="76" fill="#e76f51" font-size="13" font-weight="bold">E-field loop</text>
  <!-- B-field legend -->
  <line x1="565" y1="92" x2="600" y2="92" stroke="#2a9d8f" stroke-width="4" stroke-linecap="round"/>
  <text x="608" y="96" fill="#2a9d8f" font-size="13" font-weight="bold">B-field loop</text>
  <!-- Crossing legend -->
  <circle cx="582" cy="112" r="3.5" fill="#fff" stroke="#888" stroke-width="0.8"/>
  <text x="608" y="116" fill="#555" font-size="12">Crossing point (5 total)</text>

  <!-- ===== PROPERTY LABELS ===== -->
  <g filter="url(#boxShadow)">
    <!-- Main label box -->
    <rect x="545" y="140" width="235" height="175" rx="8" fill="#fff" fill-opacity="0.92" stroke="#c0c8e0" stroke-width="1"/>

    <text x="562" y="162" fill="#333" font-size="15" font-weight="bold">Whitehead Link (L5a1)</text>

    <line x1="555" y1="170" x2="770" y2="170" stroke="#ddd" stroke-width="0.8"/>

    <text x="562" y="190" fill="#555" font-size="12">Linking number: </text>
    <text x="660" y="190" fill="#e76f51" font-size="14" font-weight="bold">0</text>

    <text x="562" y="210" fill="#555" font-size="12">Detected by:</text>
    <text x="562" y="226" fill="#2a9d8f" font-size="12" font-weight="bold" font-style="italic">Milnor &#x3BC;-invariant &#x2260; 0</text>

    <line x1="555" y1="235" x2="770" y2="235" stroke="#ddd" stroke-width="0.8"/>

    <text x="562" y="254" fill="#555" font-size="12">&#x210B; = 0 &#x2192; Q = 0</text>
    <text x="562" y="272" fill="#7c3aed" font-size="13" font-weight="bold" font-style="italic">Dark matter candidate</text>

    <text x="562" y="296" fill="#555" font-size="12">Mass estimate: </text>
    <text x="658" y="296" fill="#333" font-size="12" font-weight="bold">~0.7&#x2013;1.3 MeV</text>
  </g>

  <!-- Topological stability note -->
  <g filter="url(#boxShadow)">
    <rect x="545" y="330" width="235" height="55" rx="8" fill="#fff" fill-opacity="0.92" stroke="#2a9d8f" stroke-width="1.5" stroke-dasharray="4,2"/>
    <text x="562" y="352" fill="#1a6b61" font-size="13" font-weight="bold">Cannot be unlinked</text>
    <text x="562" y="370" fill="#555" font-size="12">&#x2192; topologically stable</text>
  </g>

  <!-- ===== ANNOTATIONS ON DIAGRAM ===== -->
  <!-- Annotation: first pass-through -->
  <g>
    <line x1="275" y1="180" x2="305" y2="140" stroke="#555" stroke-width="0.8" stroke-dasharray="3,2"/>
    <text x="230" y="175" fill="#555" font-size="10" text-anchor="middle" font-style="italic">1st pass-through</text>
  </g>

  <!-- Annotation: second pass-through -->
  <g>
    <line x1="320" y1="300" x2="345" y2="320" stroke="#555" stroke-width="0.8" stroke-dasharray="3,2"/>
    <text x="350" y="338" fill="#555" font-size="10" font-style="italic">2nd pass-through</text>
  </g>

  <!-- Annotation: linking number zero explanation -->
  <g>
    <rect x="35" y="60" width="180" height="50" rx="6" fill="#fff" fill-opacity="0.85" stroke="#aab" stroke-width="0.8"/>
    <text x="125" y="80" text-anchor="middle" fill="#555" font-size="11" font-style="italic">+1 and &#x2212;1 crossings</text>
    <text x="125" y="97" text-anchor="middle" fill="#555" font-size="11" font-style="italic">cancel &#x2192; lk = 0</text>
  </g>

  <!-- ===== KEY INSIGHT BOX ===== -->
  <g filter="url(#boxShadow)">
    <rect x="35" y="420" width="480" height="55" rx="8" fill="#7c3aed" fill-opacity="0.08" stroke="#7c3aed" stroke-width="1.2"/>
    <text x="50" y="443" fill="#7c3aed" font-size="13" font-weight="bold">Key insight:</text>
    <text x="140" y="443" fill="#444" font-size="13">Non-trivial topology with zero helicity &#x2192; zero charge &#x2192; invisible to EM,</text>
    <text x="50" y="462" fill="#444" font-size="13">yet topologically protected from decay. A natural dark matter candidate.</text>
  </g>

  <!-- ===== CROSSING DIAGRAM (schematic) ===== -->
  <g>
    <rect x="35" y="130" width="130" height="130" rx="6" fill="#fff" fill-opacity="0.85" stroke="#c0c8e0" stroke-width="0.8"/>
    <text x="100" y="150" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">Crossing Diagram</text>

    <!-- Simplified planar crossing diagram of Whitehead link -->
    <!-- Five crossings shown schematically -->
    <!-- Coral small circle -->
    <ellipse cx="85" cy="210" rx="28" ry="30" fill="none" stroke="#e76f51" stroke-width="2.5"/>
    <!-- Teal figure-8 shape passing through -->
    <path d="M 55,185 C 65,170, 90,165, 105,180 C 120,195, 115,215, 100,225 C 85,235, 65,230, 58,215 C 50,200, 55,185, 65,178"
          fill="none" stroke="#2a9d8f" stroke-width="2.5"/>
    <!-- Crossing marks -->
    <circle cx="70" cy="188" r="2" fill="#fff" stroke="#888" stroke-width="0.6"/>
    <circle cx="100" cy="188" r="2" fill="#fff" stroke="#888" stroke-width="0.6"/>
    <circle cx="105" cy="210" r="2" fill="#fff" stroke="#888" stroke-width="0.6"/>
    <circle cx="90" cy="228" r="2" fill="#fff" stroke="#888" stroke-width="0.6"/>
    <circle cx="65" cy="215" r="2" fill="#fff" stroke="#888" stroke-width="0.6"/>
    <text x="100" y="250" text-anchor="middle" fill="#777" font-size="9">5 crossings, lk = 0</text>
  </g>

  <!-- ===== CAPTION ===== -->
  <text x="400" y="505" text-anchor="middle" fill="#444" font-size="13" font-style="italic">
    Figure 8: Whitehead link &#x2014; two loops linked but with linking number 0 (&#x210B; = 0)
  </text>
  <text x="400" y="522" text-anchor="middle" fill="#666" font-size="11">
    The simplest non-trivially linked configuration invisible to helicity-based detection
  </text>

  <!-- ===== MATH ANNOTATIONS ===== -->
  <g>
    <rect x="35" y="280" width="150" height="120" rx="6" fill="#fff" fill-opacity="0.85" stroke="#c0c8e0" stroke-width="0.8"/>
    <text x="110" y="300" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">Topological Data</text>
    <line x1="45" y1="307" x2="175" y2="307" stroke="#ddd" stroke-width="0.8"/>
    <text x="50" y="325" fill="#555" font-size="11">Components: 2</text>
    <text x="50" y="343" fill="#555" font-size="11">Crossings: 5</text>
    <text x="50" y="361" fill="#555" font-size="11">lk(L&#x2081;, L&#x2082;) = 0</text>
    <text x="50" y="379" fill="#555" font-size="11">&#x3BC;&#x305;(1,2,1,2) &#x2260; 0</text>
    <text x="50" y="395" fill="#555" font-size="11">Unknotting: &#x221E;</text>
  </g>

</svg>